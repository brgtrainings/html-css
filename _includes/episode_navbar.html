{% include base_path.html %}

{% comment %}
  Navigation bar for an episode.
{% endcomment %}

<div class="row">
  <div class="col-2">
    <h3 class="text-left">
      {% if page.previous %}
        <a href="{{ relative_root_path }}{{ page.previous.url }}"><i class='bx bxs-chevron-left'></i></a>
      {% else %}
        <a href="{{ relative_root_path }}/"><i class='bx bxs-chevron-left'></i></a>
      {% endif %}
    </h3>
  </div>
  <div class="col-8">
    {% if include.episode_navbar_title %}
    <h3 class="main-title"><a href="{{ relative_root_path }}/">{{ site.title }}</a></h3>
    {% endif %}
  </div>
  <div class="col-2">
    <h3 class="text-right mr-3">
      {% if page.next %}
        <a href="{{ relative_root_path }}{{ page.next.url }}"><i class='bx bxs-chevron-right'></i></a>
      {% else %}
        <a href="{{ relative_root_path }}/"><i class='bx bxs-chevron-up'></i></a>
      {% endif %}
    </h3>
  </div>
</div>
